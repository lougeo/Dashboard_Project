{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='container'>
        <form method="POST" id="reportForm" data-projects-url="{% url 'ajax_load_projects' %}">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>New Report</legend>
                {{ form|crispy }}
                <div class='form-group'>
                    <button class='btn btn-outline-info' type='submit'>Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("#id_client").on('change', function() {
            var url = $("#reportForm").attr("data-projects-url");  // get the url of the `load_cities` view
            var clientId = $(this).val();  // get the selected country ID from the HTML input
            console.log('Here');
            console.log(clientId);
            $.ajax({                       // initialize an AJAX request
                url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
                data: {
                    'client': clientId       // add the country id to the GET parameters
                },
            success: function (data) {   // `data` is the return of the `load_cities` view function
                $("#id_project_name").html(data);  // replace the contents of the city input with the data that came from the server
            }
            });
        });
    </script>
{% endblock content %}
